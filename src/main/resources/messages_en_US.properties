BzComposer.service.ourservice = Our Services
BzComposer.service.customization = 1. Customization
BzComposer.service.customizationcontent = Customized software development involves creating powerful customer applications that are easy to look at, easy to work with, and at the same time increases business productivity. It allows you to run your business the way you want to. The customized program offers updates, revisions, and troubleshooting support under compromised service contacts. Our customized software is written in Java, which is platform-independent, so users are able to choose the system components that best meet their needs. BzComposer's accounting system based on java can be implemented across several ranges of platforms, including: Linux, Macintosh, UNIX, and Windows. Its database supports MS Access, MS SQL, Oracle, and MySQL with selections of customers' databases. This feature allows BzComposer to fit within various corporate environments or even to leverage a company's existing IT infrastructure. We can customize the software to fit to your needs. Please contact us for more details.
BzComposer.service.localization = 2. Localization
BzComposer.service.localizationcontent = Localization is another one of our business targets. Here at Nextbits, we're eager to expand to the global market. Our BzComposer system is internationalized in Java, which means that the independent device supports any foreign languages. If you want to modify and market BzComposer in your own language, please contact us to discuss possible contracts.
BzComposer.service.customerservice = 3. Customer Services
BzComposer.service.customerservicecontent = Here at Nexbits, our friendly support team will respond when you have questions. Please use the customer service form to reach us.

#industries page text
BzComposer.industries.industries = Industries
BzComposer.industries.industriescontent = The Starter Store is perfect for any merchant who is just getting started and unsure about doing commerce over the Internet. Regardless of which four store types merchant build, they are able to upgrade to a higher store with a click of a button. Register now and open your very own shop/site today!
BzComposer.industries.retailers = 1.Retailers
BzComposer.industries.retailerscontentone = Retail trends are evolving every day and if you want to stay competitive, it is necessary to keep up with these trends. Retailers are continuously searching for the most cost-effective way to expand their businesses to compete against larger retailers and maintain their presence in the industry.
BzComposer.industries.retailerscontenttwo = BzComposer is created to help you manage your business more easily and productively. Showing inventory information (location and quantity) will give you better control of the inventory, let you serve customers more efficiently, and mange your warehouse with ease. It offers estimation, standard invoicing, billing, purchasing orders, accurate inventory tracking, customer mailing labels, and much more. It also shows detail of banking and checking, credit card transactions, and accounts receivable and payable with sales reports.
BzComposer.industries.manuacturerandwholesaler = 2.Manufacturer & Wholesaler
BzComposer.industries.manuacturerandwholesalercontent = One fulfillment trend that can ease the strain on a wholesaler's pocketbook is drop-shipping, a process in which a third party, often the manufacturer, owns the items that a retailer sells and ships them to the customer on behalf of the retailer. This supports both wholesaler and retailer, offering separate or combined sites. Drop-shipping is an important element for retailers that all wholesalers should support. Drop-shippers are able to send order confirmations and shipment status reports via email or .txt file transfers into the order management system.
BzComposer.industries.professionalservicecompany = 3.Professional Service company
BzComposer.industries.professionalservicecompanycontent = BzComposer is an easy billing program to use for service oriented professionals such as doctors, accountants and lawyers, with group billing statements with one user license. BzComposer offers group billing with monthly settings, like a billing date for unlimited customers. With standard industry billing forms, BzComposer handles accurate billing, customer mailing labels, reports, and more. BzComposer Billing was created to help you bill your customers more easily and effectively. The contractor company should handle both merchandise and servicing.
BzComposer.industries.ecommercecompany = 4.eCommerce company
BzComposer.industries.ecommercecompanycontent = Retail trends are evolving every day and if you want to stay competitive, it is necessary to keep up with these trends. Retailers and wholesalers are continuously searching for the most cost-effective way to expand their businesses to compete with larger retailers and maintain a presence in the industry. The current focus for these small to mid-size retailers is integrated ecommerce, which produces an expanded client base and increased sales, all the while keeping costs down and workng with a limited number of resources. BzComposer integrates with Amazon and eBay. Through any of these store types, merchants are able to post products from their online store directly onto Amazon and eBay.

#features page text
BzComposer.feature.features = Features
BzComposer.feature.featurescontent = The Starter Store is perfect for any merchant who is just getting started and unsure about doing commerce over the Internet. Regardless of which four store types merchant build, they are able to upgrade to a higher store with a click of a button. Register now and open your very own shop/site today!
BzComposer.feature.easysetup = 1.Easy Setup
BzComposer.feature.startingwizards = a. Starting Wizards
BzComposer.feature.startingwizardscontent =  The BzComposer wizard automates the creation of company accounting systems in just a few minutes with minimum system requirements. The wizard setup is easy to update with more than 12 sections (Company Name & Info, Chart of Accounts, Preference, Customer & Vendor Input, Inventory, and more). BzComposer automates product uploading using batch methods with a built-in Data Import and Export feature. Merchants are able to upload their products manually or import records using spreadsheets or text files. Included are five sample companies (retail, wholesale, eSales, contractors, and accounting) to jumpstart your use of the application easily.
BzComposer.feature.easyconfiguration = b. Easy Configuration
BzComposer.feature.easyconfigurationcontent = The BzComposer configuration covers with sub categories of  Accounting & payment, Networking & Security, Billing, Customer & Invoice, Inventory Setting, Form Customization, Purchase Order, Employee, Tax, Reminders, eMail Setup, Performance, Shipping, RMA, eSales, Payment Options, Device manager, Payment gateways and Printer Setup.
BzComposer.feature.easynavigation = c. Easy Navigation
BzComposer.feature.easynavigationcontent = The Navigation menu (left-hand side) of BzComposer shows all detailed usages of the features easily. It covers Starting, Configuration, Customer, Vendor, Sales, Purchase, Items, RMA, Accounting, Billing, Employee, eSales, and Reports. Each navigational menu shows all related features with all possible related pages.
BzComposer.feature.enhancedfeatures = 2. Enhanced Features
BzComposer.feature.performanceenhancement = a. Performance enhancement
BzComposer.feature.performanceenhancementcontent = The software speed is dependent on the existing database sizes. As the sizes of customers, inventory, or orders are increased, the software is affected. BzComposer users can enhance the program's speed by selecting a low, medium, high, or user-defined database size.
BzComposer.feature.networking = b. Networking
BzComposer.feature.networkingcontent = BzComposer's accounting system provides a networking feature with a common database server with MS SQL, Oracle, My SQL database, or optional MS Access. It supports unlimited workstations with SQL database. The back office workstation houses the backup of all transactions from up front and allows the administrator to manage the inventory and sales database and run analysis and reports.
BzComposer.feature.easydatamanagement = c. Easy Data management
BzComposer.feature.easydatamanagementcontent = Nextbits Electronic Data Interchange (EDI) is a data transfer utility tool that uses .txt, .csv, MS Excel, MS Access, MS SQL, My SQL and Oracle databases with a few simple steps. With the options to create, select, or match database table to get the best results, users are able to easily import and export files regardless of the data structure, and match and map fields between the imported and destination files. It allows you to handle databases regardless of structure by mapping database fields. The export process is similar to the import process, but with the ability to choose a different database to export into. It gives users the power of speed, flexibility, knowledge, and reliability in data manipulation, reducing the cost of data integration.
BzComposer.feature.backupandrestore = d. Backup & Restore
BzComposer.feature.backupandrestorecontent = Whether you're a small business or an individual, backing up your files is an important exercise. The smallest thing could bring everything crashing to the ground, so you have to be prepared in case something happens. If your system stays safe, you can breathe a sigh of relief knowing you would be prepared in the event of a collapse. Your backup should be simple to set up and easy to restore. Accessing restored data should be automatic, and the backup should preserve original data files and paths. You can configure the backup time and place to fit your needs.
BzComposer.feature.multicompanyandcurrency = e. Multi-company and Multi-currency support
BzComposer.feature.multicompanyandcurrencycontent = BzComposer supports multi-company, allowing the creation of an unlimited number of companies. Users are able to select the local currency in the configuration. The enterprise version of BzComposer will support multi-company with extra documents and management features for related activities.
BzComposer.feature.calendercalculatorreminder = f. Calendar, Calculator, & Reminder
BzComposer.feature.calendercalculatorremindercontent = BzComposer includes Calendar, Calculator  & Reminders features.
BzComposer.feature.industriyspacificsystem = g. Industry Specific system
BzComposer.feature.industriyspacificsystemcontent = Retailers and wholesalers are generally concerned with order and inventory management. Some service industries such as accounting firms, however, might need more billing oriented features, while service contractor companies in the construction industry might need both service and order features. BzComposer offers a template dependent on the industry. It offers five templates in Retail, Manufacture & Wholesale, Professional Service, Service Contractor, and eSales.
BzComposer.feature.customercontactmanagement = 3. Customer & Contact Management
BzComposer.feature.customermailinglabels = a. Customer & Mailing labels
BzComposer.feature.customermailinglabelscontent = Track and manage your customers, visitor statistics, dealer lists, and all other customer-related transactions and histories with our Customer Manager. You are able to send emails automatically to your customer with a variety of email templates such as Welcome, Password Retrieval, Order Confirmation, Credit Card Declined, Shipping Confirmation, Order Cancellation, and other. The Customer Manager can be printed with varied sizes of mailing labels and can be imported/exported to customer lists in the .csv, MS Excel, .txt format files.
BzComposer.feature.emailmanagement = b. eMail management
BzComposer.feature.emailmanagementcontent = BzComposer provides email to the customer with an invoice. The store owner can send personal mail, group emails, and news letters to the selected customers. You can send e-mails automatically to your customer with a variety of e-mail templates such as Order Confirmation, Credit card Declined, Shipping Confirmation and Order Cancellation.
BzComposer.feature.groupbilling = c. Group Billing & eMails
BzComposer.feature.groupbillingcontent = BzComposer Billing is the easiest billing program to use for service oriented professionals such as doctors, accountants, and lawyers (etc) with group billing statements. The recurring billing feature handles subscriptions and installment sales. With standard industry billing forms, BzComposer Billing handles accurate billing, customer mailing labels, reports, and more. Bzcomposer Billing was created to help you bill your customers more easily and effectively.
BzComposer.feature.completeordermanagement = 4. Complete Order management
BzComposer.feature.invoiceestimationpo = a. Invoice, Estimation, and PO
BzComposer.feature.invoiceestimationpocontent = The invoice has the capability to add a logo. You are able to print out invoices of industry standard size and change the order status manually to Shipped, Card Declined, Cancelled, or Returned. You are able to choose from several different invoice forms to suit your need: Product Invoice, Manufacturer Invoice, Finance Invoice, Professional Invoice, Service Invoice, and P.O.S. Invoice. Also, you are able to customize your invoice form as well as the purchase order form as needed. The created estimation, memorized orders and pending orders can be easily transformed to sales orders. Back orders are also easily transformed to purchase orders.
BzComposer.feature.discountpricemanagement = b. Discount & Price management
BzComposer.feature.discountpricemanagementcontent = BzComposer has a feature that allows for multiple prices in the invoice. The customer based pricing is available so that each customer could have different discount rates. Special customers can receive special discounts without an operator having to complete any additional manual steps. The rate will be configured by percentage method from the configuration.
BzComposer.feature.backorder = c. Back Order
BzComposer.feature.backordercontent = BzComposer keeps track of your back-ordered, and a purchase order could then be created from the sales order with back-ordered items. An open purchase order by item report would tell you, at any time, which items are on back-order. When the items are received against the open purchase orders, these purchase orders are no longer showing as open.
BzComposer.feature.reibursement = d. Reimbursement
BzComposer.feature.reibursementcontent = When you use personal money, from either your or your employees, to buy something for the company you work for, the company pays you back reimbursement. Common examples are firms compensating individuals who buy supplies for their company/firm and compensating employees on field or out-of-town assignments who pay for their own stay and transportation.
BzComposer.feature.depositlayaways = e. Upfront Deposit, Layaways, Consignment, and Gift Certificate
BzComposer.feature.depositlayawayscontent = Some retailers and wholesalers may need up-front deposits, layaways, consignments or a gift certificate. These features are not required by many users but there is an option to include this feature in the configuration if needed.
BzComposer.feature.inventorywarehousemanagement = 5. Inventory & Warehouse Management
BzComposer.feature.inventorymanagement = a. Inventory Management
BzComposer.feature.inventorymanagementcontent = The task of managing real-time inventory is simplified with our Inventory Manager. You are able to easily search through inventory and change the unit price of stock status for either a single or multiple items in one click. It shows the details and statistics of sold-out items and items lacking descriptions or images. Bzcomposer provides integration with the supplier, order management, and store inventory system. It offers a solution that allows our customers to fulfill more orders, across the channel, regardless of the specific inventory position. The inventory lists are importable and exportable in .csv, MS Excel, and .txt file formats.
BzComposer.feature.warehousemanagement = b. Warehouse Management
BzComposer.feature.warehousemanagementcontent = BzComposer provides real-time inventory integration between your sales system and your warehouse. If a customer purchases your product in the store or in the Internet shopping mall, the system can automatically remove it from your inventory and Internet sales channels and vice versa. The ERP system can be upgraded with a new barcode tracking system for the warehouse and an improved inventory counting process. Real-time inventory lookup at the store level allows for a quick view of the inventory by branch location, including the distribution center.
BzComposer.feature.wholesupportwithdropshipping = c. Wholesaler support with a Drop-shipping & Order Import
BzComposer.feature.wholesupportwithdropshippingcontent = One fulfillment trend that eases the strain on a wholesaler's pocketbook is drop shipping, a process in which a third party, often the manufacturer of a product, ships them to the customer on behalf of the retailer. This supports both wholesaler and retailer, offering separate or combined sites. Drop-shipping is an important element that all wholesalers should support retailers with. Drop-shippers are able to send order confirmations and shipment status reports via email or .txt file transfers into the order management system.
BzComposer.feature.rmatrackingreturnedpackage = d. RMA & Tracking a Returned Package
BzComposer.feature.rmatrackingreturnedpackagecontent = Every company needs to process customer returns with Return Merchandise Authorization (RMA) handling. As customers demand becomes more sophisticated, tracking and resolving these returns can be an increasing challenge. Tracking a returned package is not an easy process because there is no visibility at all into the progress of a returned item. Your customer might ask for credit back in forms of a replacement, refund, or repair. Combining the RMA module with the required Sales Order and Inventory modules lets you offer customer satisfaction service. BzComposer provides more information about the status of a customer's returns.
BzComposer.feature.posandrfid = e. POS and RFID 
BzComposer.feature.posandrfidcontent = BzComposer is able to scan each product barcode using a popular scanner and read orders through POS.
BzComposer.feature.shippingpaymentintegration = 6. Shipping & Payment Integration
BzComposer.feature.paymentintegration = a. Payment Integration
BzComposer.feature.paymentintegrationcontent = One of the most powerful Nextbits features is the integrated payment and shipping methods. Most online shoppers still pay with credit cards or money order, but payment alternatives are slowly gaining transaction with Paypal or Google Checkout. We support 20 major payment gateways like Authorize.net, Verisign, Paypal, and Google Checkout, to name a few. Nextbits leaves it up to you to choose the payment methods.
BzComposer.feature.shippingintegrationandstatus = b. Shipping Integration & Shipping Status*
BzComposer.feature.shippingintegrationandstatuscontent = Shipping has always been a critical service for online retailers who rely on fast, reliable, and efficient deliveries to compete against the immediate satisfaction and personal touch that consumers receive in physical stores. Having the shipping information completely accessible and in real-time gives online retailers more control over their business and allows them to generate sales today instead of tomorrow. We support USPS, UPS, FeDEX, and customized shipping rate. Also, it shows shipping status for USPS, UPS, and FeDEX through online.
BzComposer.feature.accountingsystem = 7. Full-featured Accounting System
BzComposer.feature.completingaccounting = a. Complete Accounting
BzComposer.feature.completingaccountingcontent = BzComposer has full features for banking, accounting receivable, and accounting payable. In banking, multiple checking and saving accounts, credit card accounts, and cash are managed. It allows for multiple payment options in account payable along with the option to map transactions to various general ledger accounts. It provides the ability to generate complete balance sheets, profits, lost statements and other standard financial reports. It is guaranteed accurate and timely collaboration on forecasts.
BzComposer.feature.lineofcredit = b. Line of Credit, Discount, and Credit
BzComposer.feature.lineofcreditcontent = BzComposer handles the line of credit to each customer. The store credits, refunds, discounts, and gift certificates can be maintained more efficiently in the newer system. All activities will be recorded on the daily log file.
BzComposer.feature.budgetplannig = c. Budget & Planning
BzComposer.feature.budgetplannigcontent = Budget & Planning calculates your average spending in any category and can turn it into a budget with one click. Compare your spending year-to-year or month-to-month. BzComposer makes it easier to create a budget that works for you. You are able to select a plan for each category of insurance, auto expense and purchase along with one-time only expenses. It allows the tracking of your progress toward profits and loss improvement.
BzComposer.feature.payrolltax = 8. Payroll & Tax
BzComposer.feature.payroll = a. Payroll*
BzComposer.feature.payrollcontent = BzComposer has a payroll feature available through the website.
BzComposer.feature.salestax = b. Sales Tax
BzComposer.feature.salestaxcontent = BzComposer handles sales tax with its detailed information monthly, quarterly, and yearly.
BzComposer.feature.completerealtimereports = 9. Complete Real-time Reports
BzComposer.feature.completerealtimereportscontent = BzComposer provides a complete and real-time report with a daily sales report. The reports include credit/refunds, account receivable/payable, profit/loss, sales reports by customer/items/sales person, and various charts. The order history can be viewed daily, weekly, monthly, or yearly and item statistics show the number of sold items and analyzes expected profit of each product.
BzComposer.feature.ecommerceintegration = 10. e-Commerce Integration
BzComposer.feature.ecommerceintegrationcontent = Retail trends are evolving every day and if you want to stay competitive, it is necessary to keep up with these trends. Retailers and wholesalers are continuously searching for the most cost-effective way to expand their businesses and to do so, they need to compete with larger retailers and maintain presence in the industry. The current focus for these small to midsize retailers is integrated ecommerce, which produces an expanded client base and increased sales, all the while keeping costs down and working within the limited resources of the smaller retailer. BzComposer is integrated with Amazon and eBay. Through any type of stores, merchants are able to post products from their online store directly onto Amazon and eBay.

#products page text
BzComposer.products.title = Products
BzComposer.products.titlecontent = We provide complete accounting and business management solutions. We have developed software for invoice & billing, inventory control, warehouse management, and an accounting system for small businesses. Developed to handle your customer's order entries, inventory, purchasing, and accounting, BzComposer is easy-to-use and user friendly. Our accounting system supports multi-user environments.
BzComposer.product.retailfreeware = 1. BzComposer Retail Freeware
BzComposer.products.retailfreewarecontent = We allow you to copy the program freely without any expectation of payment. It's an easy full-featured complete invoicing and order management program with one user license for small businesses. It allows the creation of multi-companies.  BzCompser is created to help manage your business easily and productively. Showing inventory information like location and quantity, you are able to better control the inventory, serve customers, and manage your warehouse. It features estimation, standard invoices, billing, purchase orders, accurate inventory tracking, customer mailing labels, and more. It also shows details of banking and credit, credit cards, account receivable and payable with sales reports.
BzComposer.product.standard = 2. BzComposer Standard
BzComposer.products.standardcontent = BzComposer Standard is an easy to use full-featured, complete invoicing and order management program for small to medium sized businesses. BzComposer was created to help you manage your business more easily and productively. Showing inventory information, like location and quantity, it's easy to keep track inventory, serve customers, and manage your warehouse. It features estimation, standard invoices, billing, purchase orders, accurate inventory tracking, customer mailing labels, and much more. It also shows details of banking and checking, credit cards, and accounts receivable and payable including sales reports.
BzComposer.product.billing = 3. BzComposer Billing 
BzComposer.products.billingcontent = BzComposer Billing is an easy billing program to use for service orientated professionals such as accountants, doctors, lawyers, etc. It has the capability of group billing with monthly settings like  billing date for unlimited customers. The recurring billing feature handles subscriptions and installment sales. With standard industry billing forms, it handles accurate billing, customer mailing labels, reports, and more. BzComposer Billing was created to help you bill your customers more easily and effectively. 
BzComposer.product.esales = 4. BzComposer eSales  
BzComposer.products.esalescontent = BzComposer eSales includes all the features of the standard version plus eSales handling capabilities for Amazon, eBay, and more with SQL database support.
BzComposer.product.professional = 5. BzComposer Professional
BzComposer.products.professionalcontent = It has multi-user capabilities with SQL support in addition to the features of Standard version.
BzComposer.products.webdesignforus = 6. Nextbits Webpage & eCommerce Creator (WWW.WebDesignForUs.com)
BzComposer.products.webdesignforuscontent = Nextbits WDU is an easy-to-use online shopping mall creator. Design your own full-featured online shopping mall in just ten minutes with a few simple steps. Beautiful templates help draw in customers and all the additional features will keep them coming back! You're not required to have any knowledge about any programming language to create your own web page. Nextbit's WDUis the complete internet web page creator, whether your purpose is for a shopping mall or not. It has the complete capability of creating a shopping mall with a shopping cart. Select your favorite style from the templates and incorporate it into your web page! Choose a menu style, header style, body style, data style, and more, to create a site that is truly "state of the art". It features simple creation, easy maintenance, online payment, credit card processing, inventory tracking, incredible customization, and more.

